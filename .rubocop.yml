AllCops:
  TargetRubyVersion: 2.7.2
  Exclude:
    - db/**/*
    - bin/**/*
    - vendor/**/*
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/SymbolProc:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/**/*

Metrics/ModuleLength:
  Exclude:
    - spec/**/*